dist: xenial

language: r

r:
  - devel
  - release

sudo: false

cache: packages

r_check_args: --as-cran

addons:
  apt:
    packages:
      - ghostscript
      - r-cran-rcpp
      - r-cran-mcmcpack
      - libudunits2-dev
      - r-cran-ggplot2
      - r-cran-brglm
      - r-cran-dynlm
      - r-cran-fgarch
      - r-cran-gee
      - r-cran-gmm
      - r-cran-pscl
      - r-cran-rms
      - r-cran-spdep
      - r-cran-amelia

r_packages:
  - covr
  - betareg
  - censReg
  - eha
  - erer
  - gamlss
  - h2o
  - latentnet
  - lqmm
  - mfx
  - mlogit
  - MuMIn
  - ordinal
  - panelAR
  - relevent
  - sampleSelection
  - simex
  - systemfit
  - tergm
  - xergm

notifications:
  email:
    recipients:
      - philip.leifeld@essex.ac.uk
      - claudia.zucca@glasgow.ac.uk
    on_success: change
    on_failure: change

after_success:
- Rscript -e 'library(covr); codecov()'
